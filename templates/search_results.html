<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - BlogIt</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Add your head content here -->
</head>
<body style="background-image: url('static/bacc.jpg'); background-repeat: no-repeat; background-size: cover">

    <!-- Navbar -->
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #7ED7C1;">
        <a class="navbar-brand" href="{{ url_for('index') }}">BlogIt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('create') }}">Create Post</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Search Results for "{{ query }}"</h1>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <h4>{{ post['Title'] }}</h4>
                    <p>{{ post['Content'] }}</p>
                    <!-- Add other post details as needed -->
                </li>
            {% endfor %}
        </ul>

        <!-- Optional: Add a link back to the home page or modify as needed -->
        <p class="mt-3"><a href="{{ url_for('index') }}">Back to Home</a></p>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
