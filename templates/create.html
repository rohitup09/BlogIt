<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <!-- Add Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Add your head content here -->
</head>
<body style="background-image: url('static/bacc.jpg'); background-repeat: no-repeat; background-size: cover">

    <!-- Navbar -->
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #7ED7C1;">
        <a class="navbar-brand" href="{{ url_for('index') }}">BlogIt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('create') }}">Create Post</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <h1>Create a New Post</h1>

        <form method="post" action="{{ url_for('create') }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content (max 300 words):</label>
                <textarea class="form-control" id="content" name="content" required oninput="countWords(this)"></textarea>
                <small class="text-muted">Words: <span id="wordCount">0</span>/300</small>
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" class="form-control" id="tags" name="tags">
            </div>
            <button type="submit" class="btn btn-primary">Publish</button>
        </form>

        <a href="{{ url_for('index') }}" class="mt-3 d-block">Back to Home</a>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Add script for word count -->
    <script>
        function countWords(textarea) {
            var words = textarea.value.trim().split(/\s+/).length;
            document.getElementById('wordCount').innerText = words;

            // Disable the submit button if words exceed 300
            var submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = words > 300;
        }
    </script>
</body>
</html>
